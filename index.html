<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TripleS-Bank</title>
  </head>
  <body>
   <div id="login-area">
    <h1 class="text-center">Welcome To <span class="bank-name">TripleS-Bank</span></h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="enter your email">
        <br>
        <input type="password"  name="" id="" class="form-control" placeholder="password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
   </div>
   <div id="transaction-area">
       
       <div class="row">
         <div class='col-md-4 '>
           <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$  <span id="currentDeposit">00 </span> </h2>
           </div>
           
       </div>
       <div class='col-md-4'>
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00 </span> </h2>
          </div>
         
          </div>
         <div class='col-md-4'>
           <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="totalBalance">1240 </span> </h2>
           </div>
           
          </div>
       </div>
       <div class="row">
         <div class="col-md-6">
         <div class="submit-area">
          <h4>Deposit</h4>
          <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
          <br>
          <button id="depositbtn" class="btn btn-success">Deposit</button>
         </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Withdraw</h4>
              <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
              <br>
              <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
            </div>
          </div>
       </div>
   </div>
  <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
